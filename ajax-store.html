<!DOCTYPE html>
<html>
<head>

    <title>Online Store</title>
</head>
<body>
<style>
    table, th, td {
        text-align: left;
        padding: 5px;
        border: 1px solid black;
    }
</style>

<h1>My Tool Store</h1>

<table  style="border: 3px solid black" id="products">
    <thead >
        <tr >
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody  id="insertProducts"></tbody>
</table>

<button id="refresh-btn">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    $('#refresh-btn').click(function () {

    $.ajax('data/inventory.json').done(function (data,status,jqXhr) {
        console.log("working");

        $('#insertProducts').append('<tbody>');

        $(data.forEach(function (item) {
            $('#insertProducts').append('<tr>');
            $('#insertProducts').append('<td>' + item.title + '</td>');
            $('#insertProducts').append('<td>' + item.quantity + '</td>');
            $('#insertProducts').append('<td>' + '$' + item.price.toFixed(2) + '</td>');
            $('#insertProducts').append('<td>' + item.categories + '</td>');
            $('#insertProducts').append('</tr><br>');
        }));

        $('#insertProducts').append('</tbody>');
    });

    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements



})();
</script>

</body>
</html>
