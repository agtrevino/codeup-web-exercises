    <h3>State Parks of Texas</h3>
    <ul id="state-parks-texas-1">
        <li>Abilene</li>
        <li>Big Bend</li>
        <li>Choke Canyon</li>
        <li>Davis Mountains</li>
        <li>Enchanted Rock</li>
    </ul>
    <h3>State Parks of Texas</h3>
    <ul id="state-parks-texas-2">
        <li>Abilene</li>
        <li>Big Bend</li>
        <li>Choke Canyon</li>
        <li>Davis Mountains</li>
        <li>Enchanted Rock</li>
    </ul>
    
    <style>
        body {
            background: #656c7a;
        }

        dt {
            font-weight: bold;
            font-size: 20px;
            text-decoration: underline;
        }

        dd {
            text-align: center;
            padding: 5px 0;
            width: 80px;
            border-radius: 100px;
            transition: 500ms;
        }
        ul {
            list-style: none;
        }

        li {
            transition: 500ms;
            width: 180px;
            text-align: left;
        }

        .bold-text {
            font-weight: bold;
        }

        .highlighted {
            text-align: left ;
            padding: 10px 25px;
            width: 180px;
            border-radius: 100px;
            background: yellow;
            transition: 500ms;
        }

        .invisible {
            display: none;
            transition: 300ms;
        }
        .toggle-button {
            text-align: center;
            padding: 10px 20px;
            background: #00b3ee;
            border: solid #1b2ee0 3px;
            border-radius: 10px ;
        }

        button {
            transition: 500ms;
        }

        button:hover {
            border: solid #2ecc71 3px;
            transition: 500ms;
        }
    </style>
    
    <script>
        "use strict";


        $('button').click(function () {

            $('ul').each(function (index, element) {
                console.log(element);
                $(element).children().last().addClass('highlighted');
            });
        });

            // Or

        $("button").click(function () {
            $('li:last-child').toggleClass('highlighted');
        });



        //
        //
        //
        $("h3").click(function() {
            $(this).next().addClass("bold-text");
        });

        ('li').click(function () {
            $(this).parent().children().first().css('back', 'blue');
        });
