    <body>
        <script>
            var name = prompt("What is your first name?");
            var ageOfUser = prompt("what is your age?");
            var nameLength = name.length;
            var firstLetterOfName = name.charAt(0);

            function makeUsername(nameLength, firstLetterOfName, ageOfUser) {

                var username = nameLength + firstLetterOfName + ageOfUser;
                return username;

            }
            alert("Your Username is " + (makeUsername(nameLength, firstLetterOfName.toLowerCase(), ageOfUser)))
        </script>


    </body>
