<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <title>Google Maps API</title>
        </head>
    <body>
        <div id="map"></div>
        <style>
            #map {
                width: 770px;
                height: 470px;
            }
        </style>
        <script>
            (function () {
                "use strict";

                var map;
                function initMap() {
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: -34.397, lng: 150.644},
                        zoom: 8
                    });
                }


            })();

        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-zbpzsnJj-laxJJub8lom1Mw_EDqRq4M&callback=initMap"
                type="text/javascript"></script>



    </body>
</html>
